<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Cronometro-Regressivo</title>
    </head>
    <body>
        <div id="container">
            <h1>Cronometro Regressivo</h1>
            <div class="cronometro">
                <div class="tempo">
                    <div class="minutos">
                        Minutos
                        <h1 id="minutos">00</h1>  
                    </div>
                    <div class="segundos">
                        Segundos
                        <h1 id="segundos">00</h1>
                    </div>
                </div>

                <div class="entrada-tempo">
                    <label>Introduza os minutos</label>
                    <input id="input-minutos" type="number" placeholder="Minutos">
                    <label>Introduza os segundos</label>
                    <input id="input-segundos" type="number" placeholder="Segundos">
                </div> 
            </div>

            <div class="btn">
                <button id="btn-iniciar">Iniciar</button>
                <button id="btn-pausar">Pausar</button>
                <button id="btn-stop">Parar</button>
            </div>

        </div>
    <script src="js/script.js"></script>
    </body>
</html>
